<div class="flex h-screen w-full fixed">
    <!-- left -->
    <div class="w-1/2 bg-[#D66017] h-full hidden md:block">
        <img src="/imgs/logo_dark.png" alt="logo" class="mt-10 ml-10">
    </div>
    
    <!-- right -->
    <div class="md:w-1/2 h-full bg-[#fcf8f5]">
        <div class="flex flex-col items-center justify-center mx-auto md:h-screen">
            <div class="px-6 py-8 lg:py-0 space-y-4 sm:space-y-20">
                <div class="space-y-1">
                    <p class="sm:text-2xl">Bienvenue sur, <span class="font-bold">FormationGest</span></p>
                    <p class="">Espace dédié aux adminstrateurs du FormationGest .</p>
                </div>
    
                <div class="w-full bg-white rounded-sm shadow-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                       <!--<div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                           E-mail ou mot de passe incorrect.
                        </div>-->
                        <form class="space-y-4 md:space-y-6" (ngSubmit)="submit()" >
                            <div>
                                <label for="email"
                                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
                                <input type="email" name="email" [(ngModel)]="email" id="email"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       placeholder="name@company.com" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="••••••••"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       required="">
                            </div>
                            <div class="flex items-center justify-end">
    
                                <a href="#" class="text-sm font-medium text-gray-600 hover:underline ">Forgot your password?</a>
                            </div>
                            <button type="submit"
                    class="w-full text-gray-800 bg-[#ea803f] hover:bg-[#d76823] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                    in</button>
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
       
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
